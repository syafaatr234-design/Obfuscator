<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Matrix Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .matrix-title {
            font-size: 3rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 5px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .matrix-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0f0, transparent);
        }

        .subtitle {
            color: #0a0;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .time-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0a0;
            font-size: 0.9rem;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            background-color: rgba(0, 20, 0, 0.7);
            border: 1px solid #0a0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .panel-title {
            color: #0f0;
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #0a0;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0a0;
            padding: 15px;
            font-size: 1rem;
            resize: vertical;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .obfuscate-btn {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .obfuscate-btn:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .obfuscate-btn:active {
            transform: scale(0.98);
        }

        .result-container {
            margin-top: 20px;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0a0;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 10;
        }

        .copy-btn:hover {
            background-color: #0a0;
            color: #000;
        }

        .footer {
            text-align: center;
            color: #0a0;
            font-size: 0.9rem;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #0a0;
        }

        .kernel-status {
            color: #0f0;
            font-size: 1rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #0f0;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .options-panel {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 30, 0, 0.5);
            border: 1px solid #0a0;
            border-radius: 5px;
        }

        .option-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .option-label {
            color: #0f0;
            margin-right: 15px;
            min-width: 120px;
        }

        .option-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #0f0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .matrix-title {
                font-size: 2rem;
            }
            
            .panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-effect" id="matrixEffect"></div>
    
    <div class="container">
        <div class="header">
            <div class="time-display" id="timeDisplay">19.44</div>
            <h1 class="matrix-title">While Obfuscator</h1>
            <div class="subtitle">Just use thid OBFUSCATOR</div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">SOURCE CODE</h2>
                <textarea id="sourceCode" placeholder="Enter your Lua code here...">print("Hello World!")

local a = 10
local b = 7
print(a + b)</textarea>
            </div>
            
            <div class="panel">
                <h2 class="panel-title">OBFUSCATOR</h2>
                
                <div class="options-panel">
                    <div class="option-row">
                        <span class="option-label">Obfuscation Type:</span>
                        <select id="obfType" style="background:#000;color:#0f0;border:1px solid #0a0;padding:5px;">
                            <option value="xor">XOR Encryption</option>
                            <option value="rotation">Rotation</option>
                            <option value="inversion">Byte Inversion</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="opt-barcode" class="option-checkbox">
                        <label for="opt-barcode" style="color:#0f0;">Use Barcode-style Names</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="opt-watermark" class="option-checkbox" checked>
                        <label for="opt-watermark" style="color:#0f0;">Add Watermark</label>
                    </div>
                </div>
                
                <div class="button-container">
                    <button class="obfuscate-btn" id="obfuscateBtn">OBFUSCATE CODE</button>
                </div>
                
                <div class="result-container">
                    <h2 class="panel-title">RESULT OBFUSCATOR</h2>
                    <textarea id="resultCode" placeholder="Obfuscated code will appear here..." readonly></textarea>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="kernel-status">
                <span class="status-indicator"></span>
                <span>WHITE HOLEEEE online.</span>
            </div>
            <div>White hole Obfuscator | by While(white hole)</div>
        </div>
    </div>

    <script>
        // Matrix background effect
        function createMatrixEffect() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('matrixEffect');
            
            container.appendChild(canvas);
            
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            const matrixChars = "01";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
            
            window.addEventListener('resize', function() {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            });
        }
        
        // Update time display
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}.${minutes}`;
        }
        
        // Helper function to get element by ID
        const $ = id => document.getElementById(id);
        
        // Random name generator
        function randName(l = 14) {
            if ($('opt-barcode').checked) {
                const c = ['I', 'l', '1'];
                return "I" + [...Array(l)].map(() => c[Math.floor(Math.random() * c.length)]).join("");
            }
            return "_" + Math.random().toString(36).slice(2, 11).toUpperCase();
        }
        
        // STAR watermark
        const STAR_WATERMARK = "-- WHITE HOLE OBF V1.0, https://white-hole-obf.vercel.app/\n";
        
        // Wrap layer function
        function wrapLayer(code, type) {
            const v_run = randName();
            const v_data = randName();
            const v_tbl = randName();
            const v_it = randName();
            const v_res = randName();
            const v_load = randName();
            
            // Convert string to bytes
            const encoder = new TextEncoder();
            const bytes = encoder.encode(code);
            let processed = "";
            let logic = "";
            
            if (type === "rotation") {
                const offset = Math.floor(Math.random() * 60) + 15;
                for (let b of bytes) {
                    processed += "\\" + ((b + offset) % 256);
                }
                logic = `table.insert(${v_tbl}, string.char((${v_data}:byte(${v_it}) - ${offset}) % 256))`;
            } else if (type === "xor") {
                const key = Math.floor(Math.random() * 254) + 1;
                for (let b of bytes) {
                    processed += "\\" + (b ^ key);
                }
                logic = `table.insert(${v_tbl}, string.char(bit32.bxor(${v_data}:byte(${v_it}), ${key})))`;
            } else if (type === "inversion") {
                for (let b of bytes) {
                    processed += "\\" + (255 - b);
                }
                logic = `table.insert(${v_tbl}, string.char(255 - ${v_data}:byte(${v_it})))`;
            }
            
            return `local function ${v_run}()
    local ${v_data} = "${processed}"
    local ${v_tbl} = {}
    
    for ${v_it} = 1, #${v_data} do
        ${logic}
    end
    
    local ${v_res} = table.concat(${v_tbl})
    local ${v_load} = (loadstring or load)
    
    if ${v_load} then
        local f = ${v_load}(${v_res})
        if f then
            pcall(f)
        end
    end
end

${v_run}()`;
        }
        
        // Multi-layer obfuscation
        function multiLayerObfuscate(code, layers = 3) {
            let result = code;
            const types = ["xor", "rotation", "inversion"];
            
            for (let i = 0; i < layers; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                result = wrapLayer(result, type);
            }
            
            return result;
        }
        
        // Obfuscate button handler
        $('obfuscateBtn').addEventListener('click', function() {
            const sourceCode = $('sourceCode').value.trim();
            
            if (!sourceCode) {
                alert("Please enter source code to obfuscate!");
                return;
            }
            
            const obfType = $('obfType').value;
            let obfuscatedCode = "";
            
            if ($('opt-watermark').checked) {
                obfuscatedCode += STAR_WATERMARK;
            }
            
            // Apply obfuscation based on type
            if (obfType === "xor" || obfType === "rotation" || obfType === "inversion") {
                obfuscatedCode += wrapLayer(sourceCode, obfType);
            } else {
                // Multi-layer obfuscation
                obfuscatedCode += multiLayerObfuscate(sourceCode, 2);
            }
            
            $('resultCode').value = obfuscatedCode;
            
            // Add visual feedback
            const originalText = this.textContent;
            this.textContent = "CODE OBFUSCATED!";
            this.style.backgroundColor = "#0f0";
            this.style.color = "#000";
            
            setTimeout(() => {
                this.textContent = originalText;
                this.style.backgroundColor = "#000";
                this.style.color = "#0f0";
            }, 1500);
        });
        
        // Copy button handler
        $('copyBtn').addEventListener('click', function() {
            const resultCode = $('resultCode');
            
            if (!resultCode.value.trim()) {
                alert("No obfuscated code to copy!");
                return;
            }
            
            resultCode.select();
            resultCode.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                navigator.clipboard.writeText(resultCode.value).then(() => {
                    this.textContent = "COPIED!";
                    this.style.backgroundColor = "#0f0";
                    this.style.color = "#000";
                    
                    setTimeout(() => {
                        this.textContent = "COPY";
                        this.style.backgroundColor = "#000";
                        this.style.color = "#0f0";
                    }, 1500);
                });
            } catch (err) {
                // Fallback for older browsers
                document.execCommand('copy');
                this.textContent = "COPIED!";
                this.style.backgroundColor = "#0f0";
                this.style.color = "#000";
                
                setTimeout(() => {
                    this.textContent = "COPY";
                    this.style.backgroundColor = "#000";
                    this.style.color = "#0f0";
                }, 1500);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixEffect();
            updateTime();
            setInterval(updateTime, 60000); // Update time every minute
        });
    </script>
</body>
</html>
